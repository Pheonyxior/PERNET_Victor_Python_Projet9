{% extends 'base.html' %}

{% block content %}

<h1>Créer une critique</h1>

<h4>Ticket : {{ ticket.title}} </h4>
<h5>Description : {{ticket.description}} </h5>
<h5>Utilisateur : {{ticket.user}} </h5>
{% if ticket.image %}
    <img src="{{ ticket.image.url }}" alt="Couverture du livre">
{% endif %}
<h6>Posté le : {{ticket.time_created}} </h6>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Envoyer">
</form>

{% endblock %}
