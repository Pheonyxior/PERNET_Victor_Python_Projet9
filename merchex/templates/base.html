{% load static %}
<link rel="stylesheet" href="{% static 'litrevu/style.css' %}">

<html>
    <head>
        <title>LITRevu</title>
    </head>
    <body>
        {% if user.is_authenticated %}
        <nav>
            <a href="{% url 'home' %}">Acceuil</a>
            <a href="{% url 'ticket-list' %}">Tickets</a>
            <a href="{% url 'review-list' %}">Critiques</a>
            <a href="{% url 'subscription' %}">Abonnements</a>
        </nav>
        {% endif %}

        <h1>LITRevu</h1>
        {% block content %}{% endblock content %}
        {% if user.is_authenticated %}
            <p>Vous êtes connecté en tant que {{ request.user }}. 
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Disconnect</button>
                </form>
            </p>
        {% endif %}
    </body>
</html>
