<html>
    <head>
        <title>FotoBlog</title>
    </head>
    <body>
        <h1>FotoBlog</h1>
        {% block content %}{% endblock content %}
        {% if user.is_authenticated %}
            <p>Vous êtes connecté en tant que {{ request.user }}. 
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Disconnect</button>
                </form>
            </p>
        {% endif %}
    </body>
</html>
