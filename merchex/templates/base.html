{% load static %}
<!doctype html>
<html lang="fr">
    <head>
        <title>LITRevu</title>
        <link rel="stylesheet" href="{% static 'litrevu/style.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'litrevu/images/favicon.png' %}" >
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <html data-theme="light">
  </head>

    <body>
        
        <nav class="navbar has-background-light" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'home' %}">
                    <img src="{% static 'litrevu/images/favicon.png' %}" alt="Acceuil">
                    <h1>LITRevu</h1>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    {% if user.is_authenticated %}
                        <a class="navbar-item has-text-primary-35 is-size-5 mb-1">{{ request.user }} 
                        </a>
                    {% endif %}
                </div>

                <div class="navbar-end">
                    {% if user.is_authenticated %}
                        <a class="navbar-item has-background-primary has-text-primary-invert" href="{% url 'home' %}">
                            Flux
                        </a>
                        <a class="navbar-item has-background-primary has-text-primary-invert" href="{% url 'posts' %}">
                            Posts
                        </a>
                        <a class="navbar-item has-background-primary has-text-primary-invert" href="{% url 'subscription' %}">
                            Abonnements
                        </a>
                        <form method="post" action="{% url 'logout' %}">
                            <a class="navbar-item">
                                {% csrf_token %}
                                <button type="submit" class="button is-ghost has-text-dark">
                                    Se d√©connecter
                                </button>
                            </a>
                        </form> 
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block content %}{% endblock content %}
  </body>
</html>
